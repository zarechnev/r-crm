{% extends "main.html" %}
{% load i18n %}

{% block login %}
<div class="panel small-3 large-centered columns" style="padding-top: 15px;">
    <form action='/auth/login/' method='post'>
        {% csrf_token %}
        <label for="username">{% trans "Name" %}</label>
        <input type="text" name="username" value="" id="username">
        <label for="password">{% trans "Password" %}</label>
        <input type="password" name="password" value="" id="password">

    <div class="row">

        <!-- Login and close form -->
        <div class="large-4 columns">
            <input type="submit" class="button tiny" value="{% trans "Login" %}" style="margin: 0" />
            </form>
        </div>

        <!-- Change language -->
        <div class="large-3 columns">
            <form action='/i18n/setlang/' method='post'>
                <input name="language" {% if language == 'ru' %} value="en" {% else %} value="ru" {% endif %} type="submit" class="button tiny round success" style="margin: 0" />
            </form>
        </div>
    </div>

</div>

{% if login_error %}
    <div class="small-3 large-centered columns" style="padding-top: 15px;">
          <label class="error">{{ login_error }}</label>
    </div>
{% endif %}

{% endblock %}

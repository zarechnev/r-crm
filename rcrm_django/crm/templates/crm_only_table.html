<table>
    <thead>
      <tr>
          <th>Дата создания заявки</th>
          <th>Статус</th>
          <th>Клиент</th>
          <th>Коментарий</th>
          <th>Автор заявки</th>
          <th>Опции</th>
      </tr>
    </thead>
{% for task in tasks %}
    {% if not task.is_removed %}
        <tr>
            <td>{{ task.create_date }}</td>
            <td>
                <div class="cl_radio_btns">
                    <input type="radio" id="radio1_{{ client.id }}" onchange='obj_switch_status( "client", {{ client.id }}, 1 )' name="radio_{{ client.id }}" {% if client.is_active %} checked {% endif %}>
                        <label for="radio1_{{ client.id }}">Вкл.</label>
                    <input type="radio" id="radio0_{{ client.id }}" onchange='obj_switch_status( "client", {{ client.id }}, 0 )' name="radio_{{ client.id }}" {% if not client.is_active %} checked {% endif %}>
                        <label for="radio0_{{ client.id }}">Выкл.</label>
                </div>
            <td>{{ task.client.sname }}</td>
            <td>{{ task.create_comment }}</td>
            <td>{{ task.create_user.username }}</td>
            <td>
                <ul id="icons" class="ui-widget ui-helper-clearfix">
                    <li title="Удалить заявку" onclick="rem_task({{ task.id }})" class="ui-state-default ui-corner-all"><span class="ui-icon ui-icon-closethick"></span></li>
                    <li title="Править заявку" onclick="edit_task({{ task.id }})" class="ui-state-default ui-corner-all"><span class="ui-icon ui-icon-wrench"></span></li>
                </ul>
            </td>
        </tr>
    {% endif %}
{% endfor %}
</table>
